<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Google Drive QR Code Generator</h1>
        
        <label for="driveLink">Enter Google Drive Link:</label>
        <input type="text" id="driveLink" placeholder="Enter link here...">
        
        <button onclick="generateQRCode()">Generate QR Code</button>
        
        <div id="qrcode"></div>
        
        <button id="downloadButton" style="display: none;" onclick="downloadQRCode()">Download QR Code</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
